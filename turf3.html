<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turf Star Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #0e2a47;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
      background: #1a3d5f;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4caf50;
      color: #fff;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Turf Star Booking</h2>
  <form id="bookingForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Time Slot</label>
    <select id="time" required>
      <option value="">Select</option>
      <option>6 AM - 8 AM</option>
      <option>8 AM - 10 AM</option>
      <option>10 AM - 12 PM</option>
      <option>1 PM - 3 PM</option>
      <option>3 PM - 5:00PM</option>
      <option>5 PM - 7 PM</option>
      <option>7 PM - 9 PM</option>
      <option>9 PM - 11 PM</option>
      
    </select>

    <label>Players</label>
    <input type="number" id="players" min="2" max="22" required>

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <button type="submit">Book via WhatsApp</button>
  </form>
</div>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function(e){
    e.preventDefault();
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var players = document.getElementById("players").value;
    var notes = document.getElementById("notes").value;

    var message = `Turf Star Booking:
Name: ${name}
Phone: ${phone}
Date: ${date}
Time Slot: ${time}
Players: ${players}
Notes: ${notes}`;

    var whatsappNumber = "919994995153"; // ðŸ‘ˆ your turf manager's WhatsApp number (with country code)
    var whatsappURL = `https://wa.me/${919994995153}?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>
